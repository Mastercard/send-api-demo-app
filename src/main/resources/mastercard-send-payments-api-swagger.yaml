            Status](https://developer.mastercard.com/mastercard-send-2-0/documentation/response-error-codes/pending-response/)
          example: APPROVED
        transactionStatusReason:
          type: string
          description: Network status description for the transaction.
          example: APPROVED
        originalTransactionStatus:
          type: string
          description: >-
            The previous status of the transaction, which can be one of the
            following:

            * APPROVED = Transaction approved

            * DECLINED = Transaction declined

