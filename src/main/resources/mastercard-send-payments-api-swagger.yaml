          type: string
          format: ISO 8601 DATE
          description: >-
            The date and time the transaction was processed, as an ISO 8601
            timestamp (YYYY-MM-DDThh:mm:ssZ).
          example: '2021-06-17T18:05:02Z'
        uniqueTransactionReference:
          type: string
          description: >-
            The 19-digit Unique Transaction Reference number that was provided
            by the partner or generated by Mastercard Send when the transaction
            was created. This reference number helps link the funding, payment
            and refund transactions relating to a particular funds transfer
            request.

            ### Partner Provided

            If the reference number was provided by the partner, it has the
            following format:

            * Leading zero (0), e.g. 0

            * ICA (n-6), e.g. 555555

            * Last digit of the year (n-1), e.g. 2021 = 1

            * Julian day in the year (n-3), e.g. 10 October in non-leap year =
            283rd day of the year = 283

            * Time as hhmmss (n-6), e.g. 03:30:54 PM (15 hours, 30 minutes, 54
            seconds) = 153054

            * 2-digit Transaction Sequence Number (01-99) (n-2), e.g. 01

            #### Example

            0555555128315305401

            ### Mastercard Send Generated

            If the reference number was generated by Mastercard Send because it
            was not provided by the partner, it has the following format:

            * ICA (n-6), which is the Acquiring ICA from the API request or the
            partner's onboarding configuration, e.g. 555555

            * Last digit of the year (n-1), e.g. 2021 = 1

            * Julian day in the year (n-3), e.g. 10 October in non-leap year =
            283rd day of the year = 283

            * Time as hhmmss (n-6), e.g. 03:30:54 PM (15 hours, 30 minutes, 54
            seconds) = 153054

            * 3-digit Transaction Sequence Number (001-999) (n-3), e.g. 001

            #### Example

            5555551283153054001
          maxLength: 19
          example: '0555555128315305401'
