            * 20 = Refund Correction
          type: string
          minLength: 2
          maxLength: 2
          example: '28'
        retrievalRequestNumber:
          type: string
          description: >-
            A unique reference number that identifies the transaction at the
            network.
          maxLength: 24
          example: '123456'
        paymentId:
          type: string
          description: >-
            The system-generated unique ID assigned to the transaction by
            Mastercard.
          example: pid_1248596
        settlementAmount:
          type: string
          description: >-
            The amount of funds, in the currency identified by the
            `settlementCurrency` field, to be transferred between the acquirer
            and the issuer. This should be equal to the transaction amount (in
            the Payments API request) in the currency of settlement. Numeric
            integer, 1-999999999999. The decimal point is implied based on the
            relevant currency exponent; see [Country and Currency
            Codes](https://developer.mastercard.com/mastercard-send-2-0/documentation/field-uris-codes/country-currency-codes/).
