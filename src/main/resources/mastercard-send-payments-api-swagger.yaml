          type: string
          description: >-
            A unique transaction identification number (switch serial number)
            generated or assigned by the Single Message System.
          maxLength: 9
          example: '157105207'
        systemTraceAuditNumber:
          type: string
          description: >-
            A unique 6-digit system trace audit number (STAN) for the
            transaction.
          minLength: 6
          maxLength: 6
          example: '123456'
        tokenRequestorId:
          type: string
          description: >-
            The ID assigned by the Token Service Provider to the Token
            Requestor.
          maxLength: 11
          example: '98765123456'
        transactionStatus:
          type: string
          description: >-
            The status of the transaction, which can be one of the following:

            * APPROVED = Transaction approved

