            * pan:5117510000000007;exp=2050-10;cvc=123

            * pan:5117510000000007;cvc=123

            

            ### manual_entry_alias

            A system-generated or user-specified alias identifying a merchant
            account. The URI string format is
            `manual_entry_alias:{account-number}`, where {account-number} is the
            account alias (length 4-16 digits).

            #### Example

            manual_entry_alias:52998804

            ### mappingId

            Unique system-generated ID created when adding an account to
            directory service. Provide this reference to retrieve account
            details to process payment transaction. The URI string format is
            `mappingId:{account-number}`, where {account-number} is the account
            alias (length 32).

            #### Example

            mappingId:mpng_5-lTK5Ge-gDli54oFgz-AN9SUwv

            ### mappingReference

