            by the partner or generated by Mastercard Send when the transaction
            was created. This reference number helps link the funding, payment
            and refund transactions relating to a particular funds transfer
            request.

            ### Partner Provided

            If the reference number was provided by the partner, it has the
            following format:

            * Leading zero (0), e.g. 0

            * ICA (n-6), e.g. 555555

            * Last digit of the year (n-1), e.g. 2021 = 1

            * Julian day in the year (n-3), e.g. 10 October in non-leap year =
            283rd day of the year = 283

            * Time as hhmmss (n-6), e.g. 03:30:54 PM (15 hours, 30 minutes, 54
            seconds) = 153054

            * 2-digit Transaction Sequence Number (01-99) (n-2), e.g. 01

