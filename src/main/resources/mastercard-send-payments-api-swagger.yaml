openapi: 3.0.3
info:
  title: Mastercard Send Payments API
  description: >-
    You can use this API to create a payment transaction to transfer funds to a
    Recipient (Payments POST) and search for details of a payment transaction
    (Payments Searches POST). 
  version: 1.0.0
  contact:
    name: API Support
    url: 'https://developer.mastercard.com/support'
    email: apisupport@mastercard.com
servers:
  - url: 'https://sandbox.api.mastercard.com/send/partners'
    description: Sandbox URL
  - url: 'https://mtf.api.mastercard.com/send/partners'
    description: MTF URL
  - url: 'https://api.mastercard.com/send/partners'
    description: Production URL
tags:
  - name: Payments
    description: Create a payment transaction to transfer funds to a Recipient.
  - name: Payments Searches
    description: Retrieve details of a payment transaction.
paths:
  '/{partner_id}/payments':
    post:
      tags:
        - Payments
      summary: Create a payment transaction to transfer funds to a Recipient.
      description: >-
        You must provide a unique `paymentReference` value. The success (201)
        response will contain a system-generated `paymentId` value and the
        status (`transactionStatus`) will indicate whether the transaction was
        approved. If the status is 'PENDING', see [Transaction Responses with a
        'PENDING'
        Status](https://developer.mastercard.com/mastercard-send-2-0/documentation/response-error-codes/pending-response/).
      operationId: createPaymentUsingPOST
      parameters:
        - $ref: '#/components/parameters/partner_id'
        - $ref: '#/components/parameters/RepeatFlag'
        - $ref: '#/components/parameters/Content-Type'
        - $ref: '#/components/parameters/Accept'
      requestBody:
        $ref: '#/components/requestBodies/PostRequestBodies'
      responses:
        '201':
          $ref: '#/components/responses/PaymentCreateSuccessResponse'
        '400':
          $ref: '#/components/responses/PaymentCreateBadRequestResponse'
        '409':
          $ref: '#/components/responses/PaymentCreateErrorResponse'
  '/{partner_id}/payments/searches':
    post:
      operationId: retrievePaymentInfoUsingPOST
      tags:
        - Payments Searches
      summary: Retrieve details of a payment transaction.
      description: >-
        Provide the transaction's `paymentReference` value or `paymentId` value
        (but not both), which were assigned to the transaction when created.
        Example uses for this API call:

        * Get the network decline code and description when a transaction is
        declined

        * Get the latest status when a Payments POST response was 'PENDING'

        * Transaction history and research purposes
      parameters:
        - $ref: '#/components/parameters/partner_id'
        - $ref: '#/components/parameters/Content-Type'
        - $ref: '#/components/parameters/Accept'
      requestBody:
        $ref: '#/components/requestBodies/SearchRequestBodies'
      responses:
        '200':
          $ref: '#/components/responses/PaymentSearchSuccessResponse'
        '400':
          $ref: '#/components/responses/PaymentSearchBadRequestResponse'
        '404':
          $ref: '#/components/responses/PaymentSearchNotFoundResponse'
components:
  parameters:
    partner_id:
      in: path
      name: partner_id
      description: >-
        The Mastercard-assigned unique ID for the partner registered to use
        Mastercard Send. String, maximum length 40.
      schema:
        type: string
        minLength: 32
        maxLength: 40
      example: 'ptnr_1lzs0zD6uWo7k-OdUXjLW_pFgX2'
      required: true
    RepeatFlag:
      in: query
      name: repeat_flag
      schema:
        type: boolean
      description: >-
        Set this to 'false' for each unique transaction request. Only set this
        to 'true' if this request is a repeat of a previous request, such as
        resending a request after encountering a system error.
      example: false
    Content-Type:
      in: header
      name: Content-Type
      schema:
        type: string
      description: >-
        The format of the request payload. This API supports JSON, so this value
        must be 'application/json'.
      example: application/json
    Accept:
      in: header
      name: Accept
      schema:
        type: string
      description: >-
        The type of response payload expected by the client. This API generates
        JSON responses, so this value must be 'application/json'.
      example: application/json
  headers:
    Correlation-Id:
      schema:
        type: string
      description: >-
        ID for research purposes to uniquely identify the transaction within
        Mastercard.
      example: '00000175b8683686-3f8ec289'
  responses:
    PaymentCreateSuccessResponse:
      description: CREATED. Returns details for the created payment transaction.
      headers:
        Correlation-Id:
          $ref: '#/components/headers/Correlation-Id'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/paymentDetails'
    PaymentCreateBadRequestResponse:
      description: BAD REQUEST. Returns an array of errors when request fields are invalid.
      headers:
        Correlation-Id:
          $ref: '#/components/headers/Correlation-Id'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            ErrorResponse:
              $ref: '#/components/examples/ErrorResponse400'
    PaymentCreateErrorResponse:
      description: >-
        CONFLICT. Returns an array of errors when the `paymentReference` ID has
        already been used for a previous payment transaction.
      headers:
        Correlation-Id:
          $ref: '#/components/headers/Correlation-Id'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            ErrorResponse:
              $ref: '#/components/examples/ErrorResponse409'
    PaymentSearchSuccessResponse:
      description: >-
        OK. Returns payment transaction details for the provided `paymentId` or
        `paymentReference`.
      headers:
        Correlation-Id:
          $ref: '#/components/headers/Correlation-Id'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/paymentSearchDetails'
    PaymentSearchBadRequestResponse:
      description: BAD REQUEST. Returns an array of errors when request fields are invalid.
      headers:
        Correlation-Id:
          $ref: '#/components/headers/Correlation-Id'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            ErrorResponse:
              $ref: '#/components/examples/SearchesErrorResponse400'
    PaymentSearchNotFoundResponse:
      description: >-
        NOT FOUND. Returns an array of errors when no payment transactions can
        be found for the provided `paymentId` or `paymentReference`.
      headers:
        Correlation-Id:
          $ref: '#/components/headers/Correlation-Id'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            ErrorResponse:
              $ref: '#/components/examples/SearchesErrorResponse404'
  examples:
    ErrorResponse400:
      value:
        Errors:
          Error:
            - Source: amount
              ReasonCode: MISSING_REQUIRED_INPUT
              Description: Value is required
              Recoverable: false
              ErrorDetailCode: '092000'
              Details: null
    ErrorResponse409:
      value:
        Errors:
          Error:
            - Source: paymentReference
              ReasonCode: RESOURCE_ERROR
              Description: Duplicate value
              Recoverable: false
              ErrorDetailCode: '110501'
              Details: null
    SearchesErrorResponse400:
