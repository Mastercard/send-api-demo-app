        <meta

        <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />

        <link rel="stylesheet" href="/assets/css/fontawesome/css/all.min.css" />
        <script src="/assets/js/environment.js"></script>
        <script src="/assets/js/jquery.min.js"></script>
        <script src="/assets/js/bootstrap/popper.min.js"></script>
        <script src="/assets/js/bootstrap/bootstrap.min.js"></script>
        <script src="/assets/js/jquery.validate.min.js"></script>
        <script src="/assets/js/additional-methods.min.js"></script>
        <script src="/assets/js/retrieve-partner-limit.js"></script>
    </head>
    <body>
        <!-- Main Header Start Here -->
        <div class="container-fluid">
            <div
                class="row mt-4 d-flex justify-content-center align-items-center header-border-bottom pb-3"
            >
                <div
                    class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center align-items-center"
                >
                    <img
                        class="mastercard-logo"
                        src="/assets/images/mc_symbol_opt_73_3x.png"
                        alt="Mastercard Logo"
                    />
                    <label class="mastercard-label mb-0"> MastercardÂ® </label>
                </div>
            </div>
            <!-- Main Header End Here -->
            <div
                class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-4 mb-5 api-form-box"
            >
                <!-- API Name Header Start Here -->
                <div class="row mb-3 api-name-border pb-3">
                    <div
                        class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-3 d-flex align-items-center"
                    >
                        <a href="/views/CPM-overview.html" class="text-decoration-none">
                            <img
                                class="back-logo"
                                src="/assets/images/back_icon@2x.png"
                                alt="Back Logo"
                            />
                        </a>
                    </div>
                    <div
                        class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-9 d-flex align-items-center"
                    >
                        <label class="api-name-label">
                            CPM (Customer Parameter Management) APIs
                        </label>
                    </div>
                </div>
                <!-- API Name Header End Here -->

                <!-- API Selection Box Start Here -->

                <ul class="nav nav-tabs">
                    <li
                        class="nav-item col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 d-flex align-items-center justify-content-center api-menu-main-label api-menu-main-label-active"
                    >
                        <a
                            class="nav-link active text-center cursor-pointer"
                            data-toggle="tab"
                            href="#partnerLimit"
                            >PARTNER LIMITS</a
                        >
                    </li>
                    <li
                        class="nav-item col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 d-flex align-items-center justify-content-center api-menu-main-label"
                    >
                        <a
                            onclick="location.href='/views/add-daily-limit.html';"
                            class="nav-link text-center cursor-pointer"
                            data-toggle="tab"
                            >TRANSFER ACCEPTOR LIMITS</a
                        >
                    </li>
                    <li
                        class="nav-item col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 d-flex align-items-center justify-content-center api-menu-main-label"
                    >
                        <a
                            onclick="location.href='/views/add-account-limit.html';"
                            class="nav-link text-center cursor-pointer"
                            data-toggle="tab"
                            >ACCOUNT LIMITS</a
                        >
                    </li>
                </ul>

                <div class="container-fluid">
                    <div class="tab-content">
                        <div
                            role="tabpanel"
                            class="tab-pane active"
                            id="partnerLimit"
                        >
                            <div class="row">
                                <div
                                    class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 d-flex align-items-center justify-content-center api-menu-sub-label text-center padding-top-none"
                                >
                                    <a href="" class="api-names-box">
                                        <label class="api-label">
                                            RETRIEVE PARTNER LIMIT
                                        </label>
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div
                                    class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 d-flex align-items-center justify-content-center api-menu-sub-label text-center padding-top-none"
                                >
                                    <a
                                        onclick="location.href='/views/update-partner-limit.html';"
                                        class=""
                                    >
                                        <label class="api-label">
                                            UPDATE PARTNER LIMIT
                                        </label>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div
                            role="tabpanel"
                            class="tab-pane fade"
                            id="transferAcceptorLimit"
                        >
                            <div class="row">
                                <div
                                    class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 d-flex align-items-center justify-content-center api-menu-sub-label offset-col-xl-4 offset-col-lg-4 offset-md-4 text-center padding-top-none"
                                >
                                    <a
                                        onclick="location.href='/views/add-daily-limit.html';"
                                    >
                                        <label class="">
                                            ADD DAILY LIMIT
                                        </label>
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div
                                    class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 d-flex align-items-center justify-content-center api-menu-sub-label offset-col-xl-4 offset-col-lg-4 offset-md-4 text-center padding-top-none"
                                >
                                    <a
                                        onclick="location.href='/views/update-daily-limit.html';"
                                    >
                                        <label class="">
                                            UPDATE DAILY LIMIT
                                        </label>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div
                            role="tabpanel"
                            class="tab-pane fade"
                            id="accountLimit"
                        >
                            <div class="row">
                                <div
                                    class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 d-flex align-items-center justify-content-center api-menu-sub-label offset-col-xl-8 offset-col-lg-8 offset-md-8 text-center padding-top-none"
                                >
                                    <a
                                        onclick="location.href='/views/add-account-limit.html';"
                                    >
                                        <label class="">
                                            ADD ACCOUNT LIMIT
                                        </label>
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div
                                    class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 d-flex align-items-center justify-content-center api-menu-sub-label offset-col-xl-8 offset-col-lg-8 offset-md-8 text-center padding-top-none"
                                >
                                    <a
                                        onclick="location.href='/views/update-account-limit.html';"
                                    >
                                        <label class="">
                                            UPDATE ACCOUNT LIMIT
                                        </label>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- API Selection Box End Here -->

                <!-- Form Start here -->
                <form
                    name="retrieve-partner-limit-form"
                    id="retrieve-partner-limit-form"
                >
                    <div class="row api-name-border pb-4 mb-5 mt-5">
                        <div
                            class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 api-sub-label-border mb-4"
                        >
                            <h5>RETRIEVE PARTNER LIMIT</h5>
                        </div>

                        <div
                            class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
                        >
                            <div class="row">
                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="partnerId"
                                            >Partner Id
                                            <span class="required">*</span>
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="The Mastercard-assigned unique Partner Reference ID for the partner
                                                    (Transaction Initiator) whose configuration you are viewing or setting.
                                                    It is not your Partner Reference ID. String, maximum length 40. <br /> <br /> Type: String<br />(path)"
                                            ></em>
                                        </label>
                                        <input
                                            class="form-control"
                                            type="text"
                                            name="partnerId"
                                            id="partnerId"
                                            placeholder="Partner Id"
                                        />
                                    </div>
                                </div>

                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="accept"
                                            >Accept
                                            <span class="required">*</span>
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="This request header indicates the type of response payload expected by
                                                    the client. API can accept only application/json as valid values. <br /> <br /> Type: String<br />(header)"
                                            ></em>
                                        </label>
                                        <select
                                            class="form-control"
                                            id="accept"
                                            name="accept"
                                        >
                                            <option value="application/json">
                                                application/json
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <br />
                        <div
                            class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-end mt-4 mb-4"
                        >
                            <button
                                data-retrieve-partner-limit-request=""
                                data-retrieve-partner-limit-response=""
                                type="button"
                                class="btn submit-btn"
                                id="submitBtn"
                            >
                                SUBMIT
                            </button>
                        </div>
                        <br />
                        <br />
                    </div>
                </form>

                <!-- Form End Here -->

                <!-- Request / Response Object Div Start Here -->

                <div class="row">
                    <div
                        class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 p-0 mb-3"
                    >
                        <div
                            class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 api-sub-label-border p-0 mb-4"
                        >
                            <h5>Retrieve Partner Limit Request URL</h5>
                        </div>
                        <div
                            class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 p-0 request-url"
                        >
                            <label id="request-url"></label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div
                        class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 p-0 mb-3"
                    >
                        <div
                            class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 api-sub-label-border p-0 mb-4"
                        >
                            <h5>Retrieve Partner Limit Response Object</h5>
                        </div>
                        <div
                            class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 p-0 mb-4"
                        >
                            <label for="response-object"></label><textarea id="response-object"></textarea>
                        </div>
                    </div>
                </div>
                <!-- Request / Response Object Div End Here -->

                <!-- Spinner Box Start Here -->
                <div id="spinner" class=""></div>
                <!-- Spinner Box End Here -->
            </div>
        </div>
    </body>
</html>
