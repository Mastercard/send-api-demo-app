                                                title="The Mastercard-assigned unique Partner Reference ID for the partner

                                        </label>

                                            class="form-control"
                                            type="text"

                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="The reference ID for the partner limit configuration, which is assigned during the onboarding process. <br /> <br /> Type: String<br />(path)"

                                        </label>
                                        <input
                                            class="form-control"
                                            type="text"
                                            name="partnerLimitReference"
                                            id="partnerLimitReference"
                                            placeholder="Partner Limit Reference"

                                    </div>

                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="This request header indicates the type of response payload expected by

                                                title="The Daily Transaction Amount Currency. <br /> <br /> Type: String<br />(body)"

                                                notifications. <br /> <br /> Type: String<br />(body)"

                                            class="form-control"
                                            id="alertsEnabled"
                                            name="alertsEnabled"

                                            <em
                                                class="fas fa-info-circle"

                                                data-placement="right"
                                                data-html="true"
                                                title="The amount alert threshold, which is a percentage (e.g. 95). When
                                                    the partner exceeds this percentage of their daily amount limit
                                                    (`transactionAmountLimit.amount`), alert notifications will be sent
                                                    if alerts are enabled (`alertsEnabled` = true). Numeric integer, do
                                                    not include the % symbol. <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <input
                                            class="form-control"
                                            type="number"
                                            name="amountAlertThreshold"
                                            id="amountAlertThreshold"
                                            placeholder="Amount Alert Threshold"

                                    <div class="form-group">
                                        <label for="volumeAlertThreshold"

                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="The volume alert threshold, which is a percentage (e.g. 80). When

                                                    alerts are enabled (`alertsEnabled` = true, in the partner limit

                                            ></em>
                                        </label>
                                        <input
                                            class="form-control"
                                            type="number"
                                            name="volumeAlertThreshold"
                                            id="volumeAlertThreshold"
                                            placeholder="Volume Alert Threshold"
                                            value="80"
                                        />
                                    </div>
