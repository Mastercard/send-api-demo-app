                        </div>
                    </div>

                <!-- API Selection Box End Here -->

                <!-- Form Start here -->
                <form name="payment-form" id="payment-form">
                    <div class="row api-name-border pb-4 mb-5 mt-5">
                        <div
                            class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 api-sub-label-border mb-4"
                        >
                            <h5>Payments</h5>
                        </div>

                        <div
                            class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
                        >
                            <div class="row">
                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="paymentReference"
                                            >Payment Reference
                                            <span class="required">*</span>
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="The partner-assigned unique reference ID for the transaction.
                                            This value must be unique for each API request to create a transaction.
                                            This value is not passed to the Mastercard Core network. Alphanumeric and * , - . _ ~.
                                            <br /> <br /> minLength: 6 <br /> maxLength: 40 <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <input
                                            class="form-control"
                                            type="text"
                                            name="paymentReference"
                                            id="paymentReference"
                                            placeholder="Payment Reference"
                                            value="pay_000001328"
                                        />
                                    </div>
                                </div>

                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="amount"
                                            >Amount
                                            <span class="required">*</span>
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="The transaction amount, in the currency identified by the currency field.
                                            Numeric integer, 1-999999999999.
                                            The decimal point is implied based on the relevant currency exponent; see Country and Currency Codes.
                                            For example, a US Dollar $60 transaction will be a value of 6000.
                                            <br /> <br /> minLength: 1 <br /> maxLength: 12 <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <input
                                            class="form-control"
                                            type="text"
                                            name="amount"
                                            id="amount"
                                            placeholder="Amount"
                                            value="6000"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="interchangeRateDesignator"
                                            >Interchange Rate Designator
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="The Interchange Rate Designator (IRD) indicating the interchange rate and editing rules
                                            to apply to the transaction for Dual Message processing. Optional, alphanumeric, 2 characters.
                                            If it is required but not provided, the IRD will be determined.
                                            If it is provided, the merchant category code (merchantCategoryCode) is also required.
                                            <br /> <br /> minLength: 2 <br /> maxLength: 2 <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <input
                                            class="form-control"
                                            type="text"
                                            name="interchangeRateDesignator"
                                            id="interchangeRateDesignator"
                                            placeholder="Interchange Rate Designator"
                                        />
                                    </div>
                                </div>

                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="currency"
                                            >Currency
                                            <span class="required">*</span>
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="format: ISO Alpha CURRENCY
                                            The 3-character ISO 4217 alpha-3 code identifying the currency for the transaction amount in the amount field.
                                            See Country and Currency Codes. For example, for U.S. Dollars, the value is USD.
                                            <br /> <br /> minLength: 3 <br /> maxLength: 3 <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <input
                                            class="form-control"
                                            type="text"
                                            name="currency"
                                            id="currency"
                                            placeholder="Currency"
                                            value="USD"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="additionalMessage"
                                            >Additional Message
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="Message a financial institution will associate to the transfer and may display.
                                            <br /> <br /> minLength: 0 <br /> maxLength: 65 <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <input
                                            class="form-control"
                                            type="text"
                                            name="additionalMessage"
                                            id="additionalMessage"
                                            placeholder="Additional Message"
                                            value="Adding additional message"
                                        />
                                    </div>
                                </div>

                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="deviceType"
                                            >Device Type
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="This field will be deprecated; use pointOfServiceInteraction instead.
                                            The initiation channel of the funds transfer request.
                                            This value can be defined in the onboarding process instead of passing it in every Payments API request.
                                            <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <select
                                            class="form-control"
                                            id="deviceType"
                                            name="deviceType"
                                        ></select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="fundingSource"
                                            >Funding Source
                                            <span class="required">*</span>
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="The funding source for the transaction.
                                            <br /> <br /> minLength: 2 <br /> maxLength: 2 <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <select
                                            class="form-control"
                                            id="fundingSource"
                                            name="fundingSource"
                                        ></select>
                                    </div>
                                </div>

                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="merchantCategoryCode"
                                            >Merchant Category Code
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="The merchant category code (MCC) classification for the merchant's type of business or service.
                                            Numeric, 4 digits. If provided, this MCC should match one of the valid codes set by the Mastercard or Visa rules.
                                            Use 6536 for P2P transactions. An MCC value is required when the payment type is P2M or MRF and/or
                                            when an Interchange Rate Designator (interchangeRateDesignator) value is provided.
                                            The MCC that is used to process the transaction depends on the MCC supported by the receiving financial institution.
                                            <br /> <br /> minLength: 4 <br /> maxLength: 4 <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <input
                                            class="form-control"
                                            type="text"
                                            name="merchantCategoryCode"
                                            id="merchantCategoryCode"
                                            placeholder="Merchant Category Code"
                                            value="6536"
                                        />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="participationId"
                                            >Participation ID
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="The participation ID of the Sender. The Receiving Institution will associate the value to the transfer.
                                            <br /> <br /> minLength: 0 <br /> maxLength: 30 <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <input
                                            class="form-control"
                                            type="text"
                                            name="participationId"
                                            id="participationId"
                                            placeholder="Participation ID"
                                            value="1234567890"
                                        />
                                    </div>
                                </div>

                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="paymentType"
                                            >Payment Type
                                            <span class="required">*</span>
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="The appropriate payment type for the funds transfer taking place.
                                            <br /> <br /> minLength: 3 <br /> maxLength: 3 <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <select
                                            class="form-control"
                                            id="paymentType"
                                            name="paymentType"
                                        ></select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="qrData"
                                            >QR Data
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="The Mastercard QR data for P2M payments.
                                            <br /> <br /> minLength: 0 <br /> maxLength: 237 <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <input
                                            class="form-control"
                                            type="text"
                                            name="qrData"
                                            id="qrData"
                                            placeholder="QR Data"
                                            value=""
                                        />
                                    </div>
                                </div>
                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="transactionLocalDateTime"
                                            >Transaction Local Date Time
                                            <span class="required">*</span>
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="format: ISO 8601 DATE
                                            The local date and time of the transaction, in ISO 8601 format YYYY-MM-DDThh:mm:ss. <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <input
                                            class="form-control transaction-local-date-time"
                                            type="datetime-local"
                                            name="transactionLocalDateTime"
                                            id="transactionLocalDateTime"
                                            placeholder="Transaction Local Date Time"
                                            value="2021-07-17T18:05:00"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="pointOfServiceInteraction"
                                            >Point Of Service Interaction
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="The Point of Service interaction with the Sender's account when the funds transfer was initiated.
                                            <br /> <br /> minLength: 9 <br /> maxLength: 21 <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <select
                                            class="form-control"
                                            id="pointOfServiceInteraction"
                                            name="pointOfServiceInteraction"
                                        ></select>
                                    </div>
                                </div>
                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="transactionPurpose"
                                            >Transaction Purpose
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="The purpose of the transaction.
                                            <br /> <br /> minLength: 2 <br /> maxLength: 2 <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <select
                                            class="form-control"
                                            id="transactionPurpose"
                                            name="transactionPurpose"
                                        ></select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="uniqueTransactionReference"
                                            >Unique Transaction Reference
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="A 19-digit Unique Transaction Reference number that helps link the funding,
                                            payment and refund transactions relating to a particular funds transfer request.
                                            The reference number can be provided by the partner or generated by Mastercard Send.
                                            <br /> <br /> maxLength: 19 <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <input
                                            class="form-control"
                                            type="text"
                                            name="uniqueTransactionReference"
                                            id="uniqueTransactionReference"
                                            placeholder="Unique Transaction Reference"
                                            value="0555555128315305401"
                                        />
                                    </div>
                                </div>
                            </div>

                            <br />

                            <div class="row">
                                <div
                                    class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 api-sub-label-border mb-4"
                                >
                                    <h5>Acquiring Credentials</h5>
                                </div>

                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="acquiringCountry"
                                            >Acquiring Country
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="The 3-character ISO 3166-1 uppercase alpha-3 country code of the Bank Identification Number (BIN)
                                            under which the acquiring member is registered with Mastercard; see Country and Currency Codes.
                                            For example, the United States of America is USA.
                                            <br /> <br /> minLength: 3 <br /> maxLength: 3 <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <input
                                            class="form-control"
                                            type="text"
                                            name="acquiringCountry"
                                            id="acquiringCountry"
                                            placeholder="Acquiring Country"
                                            value="USA"
                                        />
                                    </div>
                                </div>

                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="acquiringIca"
                                            >Acquiring ICA
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="The Mastercard-assigned Interbank Card Association (ICA) ID for the acquiring member registered with Mastercard.
                                            <br /> <br /> minLength: 1 <br /> maxLength: 11 <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <input
                                            class="form-control"
                                            type="text"
                                            name="acquiringIca"
                                            id="acquiringIca"
                                            placeholder="PAN"
                                            value="12345678911"
                                        />
                                    </div>
                                </div>

                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"
                                >
                                    <div class="form-group">
                                        <label for="messageType"
                                            >Message Type
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="This object contains details for Single Message acquiring.
                                            At least one of the dualMessage or singleMessage objects must be provided. <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <select
                                            class="form-control"
                                            id="messageType"
                                            name="messageType"
                                        >
                                            <option value="singleMessage">
                                                Single Message
                                            </option>
                                            <option value="dualMessage">
                                                Dual Message
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 d-none"
                                    id="acquiringBin_div"
                                >
                                    <div class="form-group">
                                        <label for="acquiringBin"
                                            >Acquiring Bin
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="The Bank Identification Number (BIN) under which the Acquiring member is registered with Mastercard.
                                            This field is required if acquiringReferenceId is not provided.
                                            <br /> <br /> example: 512340
                                            <br /> <br /> minLength: 6 <br /> maxLength: 6 <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <input
                                            class="form-control"
                                            type="text"
                                            name="acquiringBin"
                                            id="acquiringBin"
                                            placeholder="Acquiring Bin"
                                            value="512340"
                                        />
                                    </div>
                                </div>

                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 d-none"
                                    id="acquirerReferenceId_div"
                                >
                                    <div class="form-group">
                                        <label for="acquirerReferenceId"
                                            >Acquirer Reference ID
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
                                                data-placement="right"
                                                data-html="true"
                                                title="The Acquirer Reference ID under which the Acquiring member is registered with Mastercard. This field is required if acquiringBin is not provided.
                                            <br /> <br /> example: 512340
                                            <br /> <br /> minLength: 6 <br /> maxLength: 6 <br /> <br /> Type: String<br />(body)"
                                            ></em>
                                        </label>
                                        <input
                                            class="form-control"
                                            type="text"
                                            name="acquirerReferenceId"
                                            id="acquirerReferenceId"
                                            placeholder="Acquirer Reference ID"
                                            value="512340"
                                        />
                                    </div>
                                </div>

                                <div
                                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 d-none"
                                    id="acquiringIdentificationCode_div"
                                >
                                    <div class="form-group">
                                        <label for="acquiringIdentificationCode"
                                            >Acquiring Identification Code
                                            <span class="required">*</span>
                                            <em
                                                class="fas fa-info-circle"
                                                data-toggle="tooltip"
