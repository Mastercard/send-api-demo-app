            #### Example

            phone:1234567890

            ### Government ID

            A data string that represents a supported Government ID number
            provided when adding an account to directory service. Provide this
            reference to retrieve account details to process payment
            transaction. The Account URI field supports a single Government ID
            string value formatted as defined for use in Government ID URI
            field,
            [here](https://developer.mastercard.com/mastercard-send-2-0/documentation/field-uris-codes/gov-id-uris/).

            #### Example

            dln:NHL12506717;expiration-date=2022-01-02;issue-date=2017-01-11;issuing-country=USA;issuing-place=New
            Hampshire
          example: 'pan:5117510000000007;exp=2050-10;cvc=123'
