        recipientAccountUri:
          type: string
          required:
            - schema
            - account-number
          description: >-
            At least one of the `recipientAccountUri` or `senderAccountUri`
            fields is required. This field contains a URI identifying the
            receiving account. The URI scheme can be one of these schemes (see
            also [Account URIs](https://developer.mastercard.com/mastercard-send-2-0/documentation/field-uris-codes/account-uris/)):

            ### pan

            A card PAN or token. The URI string starts with
            `pan:{account-number};exp={expiry}`, where {account-number} is the
            PAN or token (16-digits, e.g. 5117510000000007) and {expiry} is the
            expiration date, in format YYYY-MM (e.g. 2050-10). The expiration
            date is optional. The URI string can continue with any relevant
            `{property}={value}` couplets, separated using a semi-colon (;).
            Properties can include:

            * cvc = The Card Verification Code (CVC), e.g. 'cvc=123'

            #### Examples

            * pan:5117510000000007;exp=2050-10;cvc=123

            * pan:5117510000000007;cvc=123

            ### manual_entry_alias

            A system-generated or user-specified alias identifying a merchant
            account. The URI string format is
            `manual_entry_alias:{account-number}`, where {account-number} is the
            account alias (length 4-16 digits).

            #### Example

            manual_entry_alias:52998804

            ### mappingId

            Unique system-generated ID created when adding an account to
            directory service. Provide this reference to retrieve account
            details to process payment transaction. The URI string format is
            `mappingId:{account-number}`, where {account-number} is the account
            alias (length 32).

            #### Example

            mappingId:mpng_5-lTK5Ge-gDli54oFgz-AN9SUwv

            ### mappingReference

