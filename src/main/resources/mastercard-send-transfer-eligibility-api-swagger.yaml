        transferAcceptorCountry:
          type: string
          description: >-
            The 3-character ISO 3166-1 uppercase alpha-3 code for the country of
            the merchant/originator who is providing the funds transfer service
            to the Sender; see [Country and Currency
            Codes](https://developer.mastercard.com/mastercard-send-2-0/documentation/field-uris-codes/country-currency-codes/).
            For example, the United States of America is USA. Mastercard uses
            this field to determine if the transaction is domestic or
            cross-border.
          minLength: 3
          maxLength: 3
          example: USA
        transferAcceptorId:
          type: string
          description: >-
            An identifier for the card acceptor. This value should be unique for
            each originator. Alphanumeric.
          minLength: 1
          maxLength: 15
          example: '456487898368'
        transactionLocalDateTime:
          type: string
          format: ISO 8601 DATE
          description: >-
            The local date and time of the transaction (the funds transfer
            taking place), in ISO 8601 format YYYY-MM-DDThh:mm:ss. This value
            is required for a limit check to be performed.
          example: '2021-06-17T18:05:02'
