      example: application/json
    Content-Type:
      in: header
      name: Content-Type
      schema:
        type: string
      description: >-
        This request header indicates the payload format of the request. The API
        can accept only application/json as the valid value. The same header
        will be used in response to indicate the response payload format. API
        will only generate response payload in application/json.
      example: application/json
  headers:
