    ErrorResponse:
      type: object
      description: >-
        Response object returned in case of any errors that occurred during
        processing.
      required:
        - Errors
      properties:
        Errors:
          type: object
          description: Parent object containing the Error array.
          required:
            - Error
          properties:
            Error:
              $ref: '#/components/schemas/Errors'
    Errors:
      type: array
      description: Parent object containing the array.
      minItems: 1
      items:
        $ref: '#/components/schemas/Error'
    Error:
      type: object
      description: An array of errors.
      properties:
        Source:
          type: string
          description: >-
            Where possible, identifies the field that is causing the error, for
            example an incorrectly formatted field or a missing required field.
            If the error is not associated with a specific field, system error
            is returned.
          minLength: 1
          maxLength: 100
          example: partner_id
        ReasonCode:
          type: string
          description: The general cause of the error, see [Error Codes](#error-codes).
          minLength: 1
          maxLength: 100
          example: INVALID_INPUT_VALUE
        Description:
          type: string
          description: >-
            Describes the error. Present if more information is available than
            that provided by the `ReasonCode` field.
          minLength: 1
          maxLength: 500
          example: Invalid value
        Recoverable:
          type: boolean
          description: >-
            Indicates whether the transaction can be recovered (might be
            successful) if the failed request is resubmitted. Valid values:
            true, false.
          example: false
        ErrorDetailCode:
          type: string
          description: The error code.
          minLength: 0
          maxLength: 100
          example: '082000'
        Details:
          type: string
          description: Always null, present for backwards compatibility.
          minLength: 0
          maxLength: 4
          example: 'null'
