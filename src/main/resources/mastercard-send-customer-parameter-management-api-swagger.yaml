            permitted to be transacted per day), in the currency identified by
            the `currency` field. It is a positive non-zero integer, length
            1-13. The decimal position is implied based on the relevant currency
            exponent; see [Country and Currency
            Codes](https://developer.mastercard.com/mastercard-send-2-0/documentation/field-uris-codes/country-currency-codes/).
            For example, 1000000 Indian Rupees (INR) will be a value of
            100000000.
          nullable: false
          example: '100000000'
        currency:
          type: string
          description: >-
            The 3-character ISO 4217 alpha-3 code identifying the currency for
            the amount in the `amount` field. See [Country and
            Currency Codes](https://developer.mastercard.com/mastercard-send-2-0/documentation/field-uris-codes/country-currency-codes/).
            For example, for Indian Rupees, the value is INR.
          minLength: 3
          maxLength: 3
          nullable: false
          example: INR
